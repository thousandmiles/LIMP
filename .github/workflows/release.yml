name: Build and Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-linux:
    name: Build Linux x64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake

      - name: Install Conan
        run: |
          pip install conan
          conan profile detect

      - name: Install dependencies with Conan
        run: |
          conan install . --output-folder=build/release --build=missing -s build_type=Release

      - name: Build package
        run: |
          PKG="dist/limp-${{ github.ref_name }}-linux-x64"
          mkdir -p ${PKG}/{lib,include}
          cmake --preset release
          cmake --build --preset release -j$(nproc)
          cp build/liblimp.a ${PKG}/lib/
          cp -r include/limp ${PKG}/include/
          echo "# LIMP ${{ github.ref_name }}" > ${PKG}/README.md
          cd dist && tar czf limp-${{ github.ref_name }}-linux-x64.tar.gz limp-${{ github.ref_name }}-linux-x64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: ./dist/limp-${{ github.ref_name }}-linux-x64.tar.gz

  build-windows:
    name: Build Windows x64
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Conan
        shell: powershell
        run: |
          pip install conan
          conan profile detect

      - name: Install dependencies with Conan
        shell: powershell
        run: |
          conan install . --output-folder=build/release --build=missing -s build_type=Release
          Write-Host "=== Verifying Conan output structure ==="
          Get-ChildItem -Path build/release -Recurse -Filter "conan_toolchain.cmake" | Select-Object FullName

      - name: Build package
        shell: powershell
        run: |
          Write-Host "=== Checking build directory structure ==="
          Get-ChildItem -Path build -Recurse | Select-Object FullName | Out-String -Width 200
          Write-Host "=== Looking for toolchain files ==="
          Get-ChildItem -Path build -Recurse -Filter "*.cmake" | Select-Object FullName
          $PKG = "dist/limp-${{ github.ref_name }}-windows-x64"
          New-Item -ItemType Directory -Force -Path "$PKG/lib","$PKG/include" | Out-Null
          cmake --preset release -G "Visual Studio 17 2022" -A x64
          cmake --build build --config Release -j
          Copy-Item -Path "build/Release/limp.lib" -Destination "$PKG/lib/"
          Copy-Item -Recurse -Path "include/limp" -Destination "$PKG/include/"
          Set-Content -Path "$PKG/README.md" -Value "# LIMP ${{ github.ref_name }}"
          Compress-Archive -Path "$PKG" -DestinationPath "dist/limp-${{ github.ref_name }}-windows-x64.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: ./dist/limp-${{ github.ref_name }}-windows-x64.zip

  release:
    name: Create GitHub Release
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    steps:
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: linux-build
          path: ./artifacts

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-build
          path: ./artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: LIMP ${{ github.ref_name }}
          body: |
            ## LIMP - Lightweight Industrial Messaging Protocol

            Modern C++17 library for industrial automation messaging.

            ### Downloads
            - `limp-${{ github.ref_name }}-linux-x64.tar.gz` - Linux x64
            - `limp-${{ github.ref_name }}-windows-x64.zip` - Windows x64

            ### Quick Start
            ```bash
            tar xzf limp-${{ github.ref_name }}-linux-x64.tar.gz
            cd limp-${{ github.ref_name }}-linux-x64
            cp -r include/limp your_project/include/
            cp lib/liblimp.a your_project/lib/
            ```

            See [README](https://github.com/${{ github.repository }}) for details.
          files: |
            ./artifacts/*.tar.gz
            ./artifacts/*.zip
          draft: false
          prerelease: false
